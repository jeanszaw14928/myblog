<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Blog Dashboard</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
        }
        .sidebar {
            height: 100vh;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row" >

        <!-- Sidebar -->
        <div th:replace="~{layout/navbar :: navbar}"></div>

        <!-- Main Content -->
        <div class="col-md-10 bg-light p-4">

            <!-- Top Navbar -->
            <div th:replace="~{layout/maincontent :: maincontent}"></div>

            <!-- Cards -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body text-center">
                            <h5>Total Posts</h5>
                            <h2>12</h2>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body text-center">
                            <h5>Categories</h5>
                            <h2>5</h2>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body text-center">
                            <h5>Comments</h5>
                            <h2>28</h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Posts -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="mb-3">Recent Posts</h5>

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>My First Blog</td>
                                <td>2025-01-01</td>
                                <td><span class="badge bg-success">Published</span></td>
                            </tr>
                            <tr>
                                <td>Learning Spring Boot</td>
                                <td>2025-01-05</td>
                                <td><span class="badge bg-warning">Draft</span></td>
                            </tr>
                            <tr>
                                <td>Bootstrap Tips</td>
                                <td>2025-01-10</td>
                                <td><span class="badge bg-success">Published</span></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
