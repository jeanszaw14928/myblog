<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Blog Dashboard</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
        }
        .sidebar {
            height: 100vh;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-2 bg-dark text-white sidebar p-3">
            <h4 class="text-center mb-4">My Blog</h4>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link text-white active" href="#">Dashboard</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="post.html">Posts</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="education.html">Education</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="create.html">Create Post</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="profile.html">Profile</a>
                </li>
                <li class="nav-item mt-4">
                    <a class="nav-link text-danger" href="sign.html">Logout</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 bg-light p-4">

            <!-- Top Navbar -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3>Dashboard</h3>
                <span>Welcome, Admin</span>
            </div>

            <!-- Cards -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body text-center">
                            <h5>Total Posts</h5>
                            <h2>12</h2>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body text-center">
                            <h5>Categories</h5>
                            <h2>5</h2>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body text-center">
                            <h5>Comments</h5>
                            <h2>28</h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Posts -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="mb-3">Recent Posts</h5>

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>My First Blog</td>
                                <td>2025-01-01</td>
                                <td><span class="badge bg-success">Published</span></td>
                            </tr>
                            <tr>
                                <td>Learning Spring Boot</td>
                                <td>2025-01-05</td>
                                <td><span class="badge bg-warning">Draft</span></td>
                            </tr>
                            <tr>
                                <td>Bootstrap Tips</td>
                                <td>2025-01-10</td>
                                <td><span class="badge bg-success">Published</span></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
