<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/mainbar :: layout(~{::section})}">
<body>
    <section>
       
    <!-- Success Alert -->
		<div th:if="${success}" class="alert alert-success">
			Education "<b th:text="${eduName}"></b>" created Successfully!
		</div>
    
    	<div class="d-flex justify-content-between align-items-center mb-3">
    		<h3>Education Table</h3>
    		<a th:href="@{/education/create}" class="btn btn-primary btn-md"><i class="fa-solid fa-plus"></i>Add</a>
    	</div>  
        <table class="table">
		  <thead>
		    <tr>
		      <th scope="col">Id</th>
		      <th scope="col">Name</th>
		      <th scope="col">Action</th>		      
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="educations,iter :${education}">
		      <th scope="row" th:text="${iter.index + 1}">1</th>
		      <td th:text="${educations.name}"></td>
		      <td>
		      	<a th:href="@{/education/edit/{id}(id=${educations.id})}" class="btn btn-primary btn-sm"><i class="fa-regular fa-pen-to-square"></i>Edit</a>
		      	<a th:href="@{/education/delete/{id}(id=${educations.id})}" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i>Delete</a>
		      </td>
		    </tr>
		    
		  </tbody>
		</table>
    </section>
</body>
</html>
