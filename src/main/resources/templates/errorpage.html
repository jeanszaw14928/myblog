<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 50px;
        }
        .error-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        h1 {
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error Occurred</h1>
        <p th:text="${errMsg}">An unexpected error happened!</p>
        <a href="/" style="text-decoration:none;color:#337ab7;">Go Home</a>
    </div>
</body>
</html>
