<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #43e97b, #38f9d7);
        }
        .register-card {
            max-width: 420px;
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0,0,0,.2);
        }
        .avatar-preview {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0d6efd;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

<div class="card register-card p-4 bg-white">
    <div class="text-center mb-3">
        <img src="https://via.placeholder.com/90"
             id="preview"
             class="avatar-preview mb-2">
        <h4 class="mb-0">Create Account</h4>
        <small class="text-muted">Register new user</small>
    </div>

    <form action="/register"
          method="post"
          enctype="multipart/form-data">

        <div class="mb-3">
            <label class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-person"></i>
                </span>
                <input type="text"
                       name="username"
                       class="form-control"
                       placeholder="Enter username"
                       required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                </span>
                <input type="email"
                       name="email"
                       class="form-control"
                       placeholder="Enter email"
                       required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-lock"></i>
                </span>
                <input type="password"
                       name="password"
                       class="form-control"
                       placeholder="Enter password"
                       required>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label">Profile Image</label>
            <input type="file"
                   name="image"
                   class="form-control"
                   accept="image/*"
                   onchange="previewImage(event)">
        </div>

        <button class="btn btn-success w-100 rounded-pill">
            <i class="bi bi-person-plus"></i> Register
        </button>
    </form>

    <div class="text-center mt-3">
        <small class="text-muted">
            Already have an account?
            <a href="/login" class="text-decoration-none">Sign In</a>
        </small>
    </div>
</div>

<script>
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function () {
            document.getElementById('preview').src = reader.result;
        }
        reader.readAsDataURL(event.target.files[0]);
    }
</script>

</body>
</html>
