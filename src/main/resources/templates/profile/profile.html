<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }
        .profile-card {
            max-width: 420px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        .profile-avatar {
            width: 90px;
            height: 90px;
            background: #6f42c1;
            color: #fff;
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

<div class="card profile-card p-4 bg-white">
    <div class="text-center mb-4">
        <div class="rounded-circle profile-avatar d-flex align-items-center justify-content-center mx-auto mb-2">
            
        </div>
        <h4 class="mb-0"></h4>
        <small class="text-muted">My Profile</small>
    </div>

    <form action="/profile/update" method="post">
        <input type="hidden" name="id">

        <div class="mb-3">
            <label class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" name="username" readonly>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" name="email" placeholder="Enter new password">
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label">New Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" name="password"
                       placeholder="Enter new password">
            </div>
        </div>

        <button class="btn btn-primary w-100 rounded-pill">
            <i class="bi bi-save"></i> Update Profile
        </button>
    </form>
</div>

</body>
</html>
