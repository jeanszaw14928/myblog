<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/mainbar :: layout(~{::section})}">
<body>
    <section>
    	<div class="create-container">
    <div class="create-box">
        <div class="form-header">
            <h2><i class="fa-solid fa-user-plus"></i> အသစ်ဖန်တီးပါ</h2>
        </div>
        
        <form th:action="@{/book/create}" method="post"  enctype="multipart/form-data">
            
            <div class="form-grid">
                <div class="form-group">
                    <label>Author</label>
                    <div class="input-with-icon">
                        <input type="text" name="author" placeholder="နာမည်ရိုက်ထည့်ပါ" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>                                               
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label>Publish Date</label>
                    <div class="input-with-icon">
                        <input type="date" name="publishDate" placeholder="နာမည်ရိုက်ထည့်ပါ" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>                                               
            </div>
           
            <div class="form-group full-width">
                <label>ဖိုင်တင်ရန် (File Upload)</label>
                <div class="file-input">
                   <input type="file" name="file" id="file">
                </div>
            </div>

            <button type="submit" class="btn-create-pro">
                <i class="fa-solid fa-check-circle"></i> Create Book
            </button>
        </form>
    </div>
</div>
    </section>
</body>
</html>
